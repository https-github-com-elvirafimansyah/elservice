<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elservice - Jasa</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link href="/styles/main.css" rel="stylesheet">
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkcolor: '#2B99FF',
            morelight: '#9DE2FF',
            lightblue: '#00C7EE', //blue
            whiteblue: '#EDF4FA',
            darkgray: '#334155', // darkgray_parapgraph
            lightgray: '#F1F1F1',
            slightblue: '#EBF8FC',
            darkblue: '#1B2A40',
            smoothgray: "#F6F6F6",
            white: '#fff'
          },
          fontSize: {
            title: '50px',
            mobiletitle: '40px'

          },
          dropShadow: {
            general: '-15px 0px 65px rgba(55, 55, 55, 0.05)',
            card: '0px 24px 44px rgba(0, 0, 0, 0.04)',
            kartu: '0px 24px 44px -8px rgba(0,0,0,0.18)',
          },
          boxShadow: {
            card: '0px 26px 44px -8px rgba(0,0,0,0.09)',
            general: '-15px 0px 65px rgba(55, 55, 55, 0.05)',
            kartu: '0px 24px 44px -8px rgba(0,0,0,0.18)',
          },
          padding: {
            step: '1.63rem'
          },
          height: {
            carousel: '26rem',
          }
        }
      }
    }
  </script>
</head>

<body class="overflow-x-hidden">
  <section id="home">
    <!-- Navbar -->
    <div class="px-6 pt-6 lg:px-8">
      <nav id="navbar-home" class="px-2 sm:px-4 fixed py-2.5 w-full z-50 top-0 left-0">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          <a href="/" class="flex items-center">
            <img src="assets/brand.png" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
          </a>
          <div class="flex md:order-2">
            <button type="button"
              class="text-white bg-darkcolor focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-3 md:mr-0 flex items-center">
              <iconify-icon icon="ic:baseline-whatsapp" width="20" height="20"></iconify-icon>&nbsp; 0896 3087 3931
            </button>
            <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
              class="flex flex-col p-4 mt-4 rounded-lg bg-gray-50 md:bg-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 text-white">
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 bg-darkcolor rounded md:bg-transparent md:p-0 font-medium text-white md:text-darkgray"
                  aria-current="page">Home</a>
              </li>
              <li>
                <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                  class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-gray-700 rounded font-medium hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-darkcolor md:p-0 md:w-auto">
                  Layanan Kami
                  <svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="dropdownNavbar"
                  class="z-10 hidden font-normal divide-y divide-gray-100 rounded-lg shadow w-3/4 md:w-44 bg-darkcolor">
                  <ul class="py-2 text-sm text-white" aria-labelledby="dropdownLargeButton">
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-blue-500">Jasa Design</a>
                    </li>
                  </ul>
                  <div class="py-1">
                    <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-blue-500">Jasa Pembuatan Website</a>
                  </div>
                </div>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:p-0 text-darkgray hover:bg-gray-100 md:hover:bg-transparent font-medium">Portfolio</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:p-0 text-darkgray hover:bg-gray-100 md:hover:bg-transparent font-medium">Hubungi
                  Kami</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar End -->

    

  <script src="dist/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>

</html>
